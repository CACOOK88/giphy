<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy App</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
    <!-- CONTAINER TO MANAGE WIDTH -->
    <div class="container">
        <!-- TITLE HEADER -->
        <h1 class="header">Giphy Finder</h1>
        <!-- BUTTONS DISPLAY SECTION -->
        <div class="button-div"></div>
        <hr>
        <!-- FORM FOR USER INPUTS -->
        <form id="giphy-form">
            <label for="giphy-input">Search for Giphy: </label>
            <input type="text" id="giphy-input">
            <input id="add-giphy" type="submit" value="Add New Button">
            <input id="clear" type="button" value="Clear">
        </form>
        <!-- FAVORITES SECTION -->
        <div class="favorites"></div>
        <hr>
        <!-- SEARCH DISPLAY SECTION -->
        <div class="giphy-display"></div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
